<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tipe Data di Javascript</title>
</head>
<body>
    <h3>tipe data numeric / number</h3>
    <script>
        //ini adalah tipe data numeric
        let nomerku = 1000;
        let angkaAcak = 7363636363;
        document.writeln(nomerku);
        document.writeln("</br>");
        document.writeln(angkaAcak);
    </script>
    <h3>Ini adalah tipe data string</h3>
    <script>
        let hurufku = "ini adalah hurufku 121234";
        document.writeln(hurufku);
    </script>
    <h3>ini adalah tipe data boolean</h3>
    <script>
        //ini adalah tipedata boolean
        let sapiBerkakiEmpat = true;
        let sapiBerkakiDua = false;
        document.writeln(sapiBerkakiEmpat);
    </script>
    <h3>Tipe Data Array</h3>
    <script>
        let paketKursus = ['msoffice','PHP','JS','Desain Grafis'];
        document.writeln(paketKursus);
    </script>
    <h3>tipe data objek</h3>
    <script>
        let mobil = {
            nama: "toyota",
            warna: "putih",
            transmisi: "otomatis"
        };
        document.writeln(mobil.nama);
        document.writeln(mobil.warna);
        document.writeln(mobil.transmisi);
    </script>
</body>
</html>
